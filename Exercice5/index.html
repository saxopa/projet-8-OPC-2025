<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page avec Accessibilité</title>
</head>
<body>
    <header>
        <h1>Titre de la Page</h1>
    </header>
    
    <main>
        <p>Ceci est un paragraphe de texte.</p>

        <!-- Formulaire avec étiquettes et associations explicites -->
        <form aria-labelledby="form-title">
            <h2 id="form-title">Formulaire de contact</h2>
            
            <div>
                <label for="name">Nom</label>
                <input id="name" type="text" aria-required="true">
            </div>
            
            <div>
                <label for="email">Adresse e-mail</label>
                <input id="email" type="email" aria-required="true">
            </div>
            
            <button type="submit">Envoyer</button>
        </form>

        <!-- Image avec attribut alt descriptif -->
        <figure>
            <img src="assets/image.png" alt="Description de l'image" width="250" height="250">
            <figcaption>Légende de l'image</figcaption>
        </figure>

        <!-- Lien avec texte descriptif -->
        <a href="#" title="lien vers l'accueil" aria-label="Accéder à la page d'accueil">Accueil</a>
    </main>
    
    <footer>
        <p>&copy; 2025 - Tous droits réservés</p>
    </footer>
<script src="index.js"></script>
</body>
</html>
